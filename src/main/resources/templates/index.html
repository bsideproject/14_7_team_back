<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MINE</title>
</head>
<link rel="stylesheet" href="/css/reset.css">
<style>
    @font-face {
        font-family: 'LINESeedKR-Bd';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/LINESeedKR-Bd.woff2') format('woff2');
        font-weight: 700;
        font-style: normal;
    }

    body::-webkit-scrollbar {
        display: none;
    }

    .content_wrap {
        text-align: center;
    }

    .content {
        font-size: 50px;
        padding-bottom: 80px;
    }

    .web_main {
        width: 80%;
        margin: 0 auto;
    }

    .mobile_main {
        width: 80%;
        margin: 0 auto;
    }

    footer {
        width: 100%;
        height: 80px;
        bottom: 0;
        position:fixed;
        background-color: #343434;
    }

    .footer_content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    @media (max-width: 600px) {
        .web_main {
            display: none;
        }
    }

    @media (min-width: 601px) {
        .mobile_main {
            display: none;
        }
    }

</style>

<body>

<div class="content_wrap">
    <div class="content">
        <img class="web_main" src="/image/web_main.jpg" alt="web_main">
        <img class="mobile_main" src="/image/mobile_main.jpg" alt="mobile_main">
    </div>

    <footer>
        <div class="footer_content">
            <p>
                <a href="https://minedirectory.notion.site/e45515df8add43378ed2e2b1ee46e700"
                   target="_blank">개인정보 보호정책
                </a>
            </p>
            <p>
                <a href="https://minedirectory.notion.site/d58051cf20fa4de790dcda4ed3ee5ad9" target="_blank">
                서비스 이용약관
                </a>
            </p>
        </div>
    </footer>

</div>


</body>
</html>
